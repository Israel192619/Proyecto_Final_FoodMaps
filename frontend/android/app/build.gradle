plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.cases"
    compileSdk = 35  // Usa la versión que necesites
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.cases"
        minSdk = 21  // Usa la versión que necesites
        targetSdk = 35  // Usa la versión que necesites
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Ajusta la configuración para el release según tus necesidades
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.core:core-ktx:1.16.0'
    implementation 'androidx.core:core:1.16.0'
    implementation platform('com.google.firebase:firebase-bom:32.2.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}

apply plugin: 'com.google.gms.google-services'
